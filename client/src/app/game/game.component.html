<div class="error" *ngIf="err">{{ err }}</div>
<app-start-game *ngIf="!game" (startedGame)="populateGame($event)"></app-start-game>

<table *ngIf="game" id="game-board">
    <tbody>
        <tr *ngFor="let row of gameBoard; let r = index">
            <td class="gameCell" [ngClass]="{'disabled': !isCellEmpty(r, c)}" *ngFor="let cell of row, let c = index"
                (click)="isCellEmpty(r, c) && makePlayerMove(r,c)">{{cell}}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="hasGameEnded()" id="game-ended">
    <h3 id="game-over">{{ GAME_STATUS[game.gameStatus] }}</h3>
    <button id="new-game-button" (click)="clearGame()">Play New Game</button>
</div>
